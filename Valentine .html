<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Simple Question</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #f8ede3, #fcd5ce);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    position: relative;
}

.container {
    position: relative;
    width: 90%;
    max-width: 650px;
    z-index: 2;
}

h1 {
    font-size: 2.2rem;
    color: #4a2c2a;
    margin-bottom: 40px;
    transition: 0.4s ease;
}

/* âœ¨ Glowing Name */
.glow {
    color: #b56576;
    text-shadow: 0 0 5px #ffb3c6,
                 0 0 10px #ff8fab,
                 0 0 20px #ff4d6d;
    animation: shimmer 2s infinite alternate;
}

@keyframes shimmer {
    from { text-shadow: 0 0 5px #ffb3c6, 0 0 10px #ff8fab; }
    to   { text-shadow: 0 0 15px #ff4d6d, 0 0 25px #ff4d6d; }
}

button {
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #7f5539;
    color: white;
}

#yesBtn:hover {
    background-color: #9c6644;
}

#noBtn {
    background-color: #ede0d4;
    color: #4a2c2a;
    position: absolute;
}

.message {
    font-size: 1.6rem;
    color: #4a2c2a;
    opacity: 0;
    transition: opacity 1s ease;
}

.fade-in {
    opacity: 1;
}

/* Signature */
.signature {
    margin-top: 25px;
    font-size: 1.1rem;
    color: #6d4c41;
    font-style: italic;
    opacity: 0;
    transition: opacity 2s ease;
}

.show-signature {
    opacity: 1;
}

/* ðŸŒ¹ Rose petals */
.petal {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}

/* ðŸŽ‰ Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* ðŸŽµ Music button */
#musicToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #7f5539;
    color: white;
    padding: 10px 15px;
    border-radius: 50px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        Will you be my Valentine, <span class="glow">Ashita</span>?
    </h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="finalMessage" class="message">
        ðŸ’– <span class="glow">Ashita</span>, you just made me the happiest person alive. ðŸ’–
        <div id="signature" class="signature">â€” From Rikhil ðŸ’–</div>
    </div>
</div>

<button id="musicToggle">ðŸŽµ Music</button>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a9c7c30e2.mp3?filename=romantic-background-112199.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const finalMessage = document.getElementById("finalMessage");
const signature = document.getElementById("signature");
const bgMusic = document.getElementById("bgMusic");
const musicToggle = document.getElementById("musicToggle");

let noClickCount = 0;

// ðŸŽµ Music toggle
musicToggle.addEventListener("click", () => {
    if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.innerText = "ðŸ”‡ Stop";
    } else {
        bgMusic.pause();
        musicToggle.innerText = "ðŸŽµ Music";
    }
});

// ðŸŒ¹ Petals
function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.innerText = "ðŸŒ¹";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 8000);
}
setInterval(createPetal, 400);

// âŒ NO button
noBtn.addEventListener("click", () => {
    noClickCount++;

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    if (noClickCount === 1) question.innerHTML = 'Are you certain, <span class="glow">Ashita</span>?';
    else if (noClickCount === 2) question.innerHTML = 'Think carefully, <span class="glow">Ashita</span>...';
    else if (noClickCount === 3) question.innerHTML = 'Iâ€™ll wait for you, <span class="glow">Ashita</span>...';
    else question.innerHTML = 'It seems destiny prefers Yes, <span class="glow">Ashita</span>.';

    let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentSize + 2) + "px";
});

// ðŸ’– YES button
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    finalMessage.classList.add("fade-in");

    setTimeout(() => {
        signature.classList.add("show-signature");
    }, 1500);

    // ðŸŽ‰ Confetti
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd6a5", "#cdb4db", "#bde0fe"][Math.floor(Math.random()*4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
});
</script>

</body>
</html>
